<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}WEABOO E-Tiket{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        body { font-family: 'Poppins', sans-serif; background: #fdfcff; }
        .btn-gradient { background: linear-gradient(90deg, #a084ca, #8e44ad); color: white; border: none; }
        .btn-gradient:hover { background: linear-gradient(90deg, #8e44ad, #a084ca); color: white; }
        footer { background: #2c2c54; color: #ddd; padding: 20px 0; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-purple" href="{{ url_for('home') }}">WEABOO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Beranda</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('events') }}">Event</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('tentang') }}">Tentang</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('kontak') }}">Kontak</a></li>
                    {% if current_user.is_authenticated %}
                        <li class="nav-item ms-2"><a class="btn btn-outline-secondary" href="{{ url_for('logout') }}">Keluar</a></li>
                    {% else %}
                        <li class="nav-item ms-2"><a class="btn btn-gradient" href="{{ url_for('login') }}">Masuk</a></li>
                        <li class="nav-item ms-2"><a class="btn btn-outline-secondary" href="{{ url_for('register') }}">Daftar</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="text-center mt-5">
        <p>WEABOO E-Tiket &copy; 2025 - Semua Hak Dilindungi</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
