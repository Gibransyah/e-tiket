{% extends "base.html" %}
{% block title %}{{ event.title }} - WEABOO{% endblock %}

{% block content %}
<section class="py-5" style="background: linear-gradient(135deg, #a084ca, #8e44ad); color: white;">
    <div class="container text-center">
        <h2 class="fw-bold">{{ event.title }}</h2>
        <p class="mb-0">{{ event.description }}</p>
    </div>
</section>

<section class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm p-4 text-center">
                <img src="https://placehold.co/600x300?text={{ event.title | urlencode }}" alt="{{ event.title }}" class="img-fluid rounded mb-3">

                <h3 class="fw-bold mb-3">{{ event.title }}</h3>
                <p>{{ event.description }}</p>

                <div class="d-flex justify-content-center mb-3">
                    <div class="me-4">
                        <strong>Harga:</strong><br>
                        <span class="fs-5 fw-bold text-success">Rp{{ "{:,}".format(event.price) }}</span>
                    </div>
                    <div>
                        <strong>Stok:</strong><br>
                        <span class="fs-5 fw-bold">{{ event.stock }}</span>
                    </div>
                </div>

                <form action="{{ url_for('checkout', event_id=event.id) }}" method="GET">
                    <button type="submit" class="btn btn-gradient btn-lg w-100 mb-2">ğŸŸï¸ Beli Tiket</button>
                </form>
                <a href="{{ url_for('home') }}" class="btn btn-outline-secondary w-100">â¬…ï¸ Kembali ke Beranda</a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
